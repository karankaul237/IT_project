<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Hotel Management System</title>
</head>
<body>

<input type="checkbox" id="menu-toggle">

<div class="container">
    <nav class="head">
        <div class="left-section">
            <label for="menu-toggle" class="toggle">
                <span class="top_line common"></span>
                <span class="middle_line common"></span>
                <span class="bottom_line common"></span>
            </label>
            <h1 class="heading">MediCare</h1>
        </div>
        
        <div class="slide">
            <ul>
                <li><a href="#"><i class="fas fa-tv"></i>Dashboard</a></li>
                <li><a href="#"><i class="fa-solid fa-users"></i>Patients</a></li>
                <li><a href="#"><i class="fa-solid fa-user-doctor"></i>Doctors</a></li>
                <li><a href="#"><i class="fa-solid fa-clipboard-user"></i>Appointments</a></li>
                <li><a href="#"><i class="fa-solid fa-file-lines"></i>Medical Record</a></li>
                <li><a href="#"><i class="fa-solid fa-money-bill"></i>Billing</a></li>
                <li><a href="#"><i class="fa-solid fa-chart-line"></i>Reports</a></li>
            </ul>
        </div>
        
        <ul class="care">
            <li>Home</li>
            <li>Notifications</li>
            <li>Contact Us</li>
        </ul>
    </nav>
    <div class="main-section section-shift">
    <main>
        <h2>Welcome to MediCare Hospital Management System</h2>
        <p>Select an option from the menu to get started.</p>
    </main>
    </div>
</div>

</body>
</html>
